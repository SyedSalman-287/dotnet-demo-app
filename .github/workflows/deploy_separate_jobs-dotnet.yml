# âœ… This sets the name for your GitHub Action workflow
name: Build and Deploy .NET App to Azure Web App

# âœ… Trigger this workflow when code is pushed to main branch
on:
  push:
    branches:
      - main

# ğŸ§± First Job: Build the application
jobs:
  build:
    runs-on: ubuntu-latest  # ğŸ–¥ï¸ Use latest Ubuntu runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # âœ… Downloads code from GitHub repo

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4  # âœ… Installs .NET SDK in the runner
        with:
          dotnet-version: '9.0.203'  # âœ… Your target SDK version

      - name: Restore dependencies
        run: dotnet restore  # ğŸ“¦ Restores NuGet packages

      - name: Build
        run: dotnet build --no-restore  # ğŸ—ï¸ Builds the app without re-restoring

      - name: Publish
        run: dotnet publish -c Release -o publish  # ğŸ“¤ Prepares files for deployment in "publish" folder

      - name: Upload Artifact
        uses: actions/upload-artifact@v4  # ğŸ“¦ Stores the output as an artifact for next job
        with:
          name: dotnet-app
          path: publish

# ğŸŒ Second Job: Deploy the app to Azure
  deploy:
    runs-on: ubuntu-latest
    needs: build  # âœ… Wait until build job is complete

    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4  # ğŸ“¥ Gets build output from previous job
        with:
          name: dotnet-app
          path: ./publish

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3  # ğŸš€ Official Azure action to deploy
        with:
          app-name: 'MYWEB'  # ğŸ’¡ Name of your Azure App Service
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}  # ğŸ” Publish credentials from GitHub Secrets
          package: ./publish  # ğŸ“ Folder containing app files to deploy
